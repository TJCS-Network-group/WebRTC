<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="GBK" />
    <title>My Login Page</title>  
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/my-login.css')}}" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="{{url_for('static',filename='img/logo/logo.jpg')}}" alt="logo" />
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">密码登录</h4>
                            <form method="POST" novalidate="">
                                <div class="form-group">
                                    <label for="user_no">学号</label>
                                    <input id="user_no" type="user_no" class="form-control" placeholder="7位学号@tongji.edu.cn"
                                        name="user_no" value="" required autofocus />
                                    <div class="invalid-feedback">格式不正确或用户不存在</div>
                                </div>
                                <div class="form-group">
                                    <label for="password">密码</label>
                                    <input id="password" type="password" class="form-control" name="password"
                                        placeholder="请输入密码" />
                                </div>

                                <button type="button" class="btn btn-primary btn-block"
                                    onclick="password_login()">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
        </div>
        </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function password_login() {
            $.post("/api/login_using_password", { user_no: $("#user_no").val(), password: $("#password").val() }, function (ret) {
                if (ret.statusCode == 400) {
                    alert(ret.message);
                } else {
                    window.location.href = ret.data.url;
                }
            });
        }
    </script>
</body>

</html>
